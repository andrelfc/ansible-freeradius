---

- name: Restore Schema Database
  mysql_db:
    name: "{{ name_db }}"
    login_user: "{{ login_db }}"
    login_password: "{{ password_db }}"
    state: import
    target: /etc/freeradius/3.0/mods-config/sql/main/mysql/schema.sql

